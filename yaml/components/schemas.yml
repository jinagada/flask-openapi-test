User:
  type: object
  required:
    - display_name
    - email
  properties:
    name:
      type: string
      readOnly: true
    display_name:
      type: string
      maxLength: 20
      minLength: 1
    email:
      type: string
      format: email
ErrorMessage:
  type: object
  required:
    - error_code
    - error_message
  properties:
    error_code:
      type: string
    error_message:
      type: string
