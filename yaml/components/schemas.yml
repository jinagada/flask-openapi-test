HttpStatusMessage:
  type: object
  required:
    - title
    - status
    - detail
    - type_txt
  properties:
    title:
      type: string
      description: '상태 제목'
      example: 'Not Found'
    status:
      type: integer
      format: int32
      description: '상태 코드'
      example: 404, 409, 400, 500
    detail:
      type: string
      description: '상세 설명'
      example: 'The requested URL was not found on the server. If you entered the URL manually please check your spelling and try again.'
    type_txt:
      type: string
      description: 'System에서 사용함. 실제 필드 : type'
      example: 'about:blank'
    error_code:
      type: string
      description: '오류코드'
      example: 'PARAM_ERROR, NOT_FOUND, NO_DATA, UNKNOWN ...'
    error_args:
      type: string
      description: '오류 Argument'
      example: '오류발생'
User:
  type: object
  required:
    - display_name
    - email
  properties:
    name:
      type: string
      readOnly: true
    display_name:
      type: string
      maxLength: 20
      minLength: 1
    email:
      type: string
      format: email
Sample:
  type: object
  properties:
    code:
      type: string
      description: '성공코드'
      example: 'SUCC'
    message:
      type: string
      description: '성공메시지'
      example: '환영합니다.'
